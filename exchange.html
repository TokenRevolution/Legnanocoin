<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Exchange LeganoCoin </title>
    <style>
      #rowbuy{
            height: auto;
            text-align: center;
            border: 1px solid black;
            width: 50%;
            margin-left: 25%;
            margin-top: 10%;
            margin-bottom: 5%;
      }
      #rowsell{
            height: auto;
            text-align: center;
            border: 1px solid black;
            width: 50%;
            margin-left: 25%;
      }
      #legnanotokensection{
      margin-top: 2.5%;
      margin-bottom: 2.5%;
      }
      #BUSDsection{
      margin-top: 2.5%;
      margin-bottom: 2.5%;
      }
    </style>
  </head>
  <body>
    
    <div>
    <button class="pay-button">Pay</button>
    <div id="status"></div>
  </div>
  <script type="text/javascript">
    window.addEventListener('load', async () => {
      if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
          await ethereum.enable();
          initPayButton()
        } catch (err) {
          $('#status').html('User denied account access', err)
        }
      } else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider)
        initPayButton()
      } else {
        $('#status').html('No Metamask (or other Web3 Provider) installed')
      }
    })

    const initPayButton = () => {
      $('.pay-button').click(() => {
        // paymentAddress is where funds will be send to
        const paymentAddress = '0x192c96bfee59158441f26101b2db1af3b07feb40'
        const amountEth = 1

        web3.eth.sendTransaction({
          to: paymentAddress,
          value: web3.toWei(amountEth, 'ether')
        }, (err, transactionId) => {
          if  (err) {
            console.log('Payment failed', err)
            $('#status').html('Payment failed')
          } else {
            console.log('Payment successful', transactionId)
            $('#status').html('Payment successful')
          }
        })
      })
    }
  </script>
    
    <div id="rowbuy">
            <div id="BUSDsection">
              <lable>Amount of BUSD:</lable>
              <input id="buy"></input>
            </div>
            <div id="Legnanotokensection">
              <lable> You will have: XXXX LeganoCoin </lable>
              <button> BUY </button>
            </div>
    </div>
    <div id="rowsell">
            <div id="Legnanotokensection">
              <lable>Amount of LegnanoCoin</lable>
              <input id="buy"></input>
            </div>
            <div id="BUSDsection">
               <lable> You will have: XXXX BUSD </lable>
               <button> Sell </button>
            </div>
    </div>
  </body>
</html>
